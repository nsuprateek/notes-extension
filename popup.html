<!DOCTYPE html>
<html>
<head>
  <title>Chat Extension</title>
  <style>
    body {
      width: 200px;
      overflow-y: auto;
    }
    #chat-box {
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }
    #message-input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <input id="message-input" type="text" placeholder="Type a message and press Enter">
  <button id="clear-messages">Clear Messages</button> <!-- Add a button element -->
  <script src="popup.js"></script>
</body>
</html>
