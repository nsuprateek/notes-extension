<!DOCTYPE html>
<html>
<head>
  <title>Chat Extension</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="big-container">
    <div id="chat-box"></div>
    <input id="message-input" type="text" placeholder="Type a note and press Enter">
    <div id="buttons-container">
      <button id="post-message" class="custom-button">Post Note</button> <!-- Add a button element -->
      <button id="clear-messages" class="custom-button">Clear All Notes</button> <!-- Add a button element -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
