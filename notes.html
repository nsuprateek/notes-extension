<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .notes {
            margin: 20px 0;
        }

        .note {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }

        .note button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <div class="notes">
            <div class="note">
                <p>This is a sample note.</p>
                <button onclick="deleteNote(this)">Delete</button>
            </div>
        </div>
        <div>
            <textarea id="newNote" placeholder="Add a new note"></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
    </div>

    <script>
        function addNote() {
            const newNoteText = document.getElementById("newNote").value;
            if (newNoteText) {
                const notesContainer = document.querySelector(".notes");
                const noteDiv = document.createElement("div");
                noteDiv.className = "note";
                noteDiv.innerHTML = `
                    <p>${newNoteText}</p>
                    <button onclick="deleteNote(this)">Delete</button>
                `;
                notesContainer.appendChild(noteDiv);
                document.getElementById("newNote").value = "";
            }
        }

        function deleteNote(button) {
            const noteDiv = button.parentElement;
            noteDiv.remove();
        }
    </script>
</body>
</html>
